name: CI

on:
  pull_request:
    branches: [main]

jobs:
  check:
    name: Lint + Typecheck + Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Format check
        run: bun run format:check

      - name: Lint
        run: bun run lint

      - name: Typecheck
        run: bun run typecheck

      - name: Service tests
        run: bun run test

      - name: Build
        run: bun run build

      - name: Integration tests (structural only)
        run: bun run test:integration
